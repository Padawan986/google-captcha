<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sicherheitsprüfung</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="cf-container">
    <div class="cf-box" id="captchaBox">
      <div class="cf-checkbox" id="check"></div>
      <span class="cf-label">Ich bin kein Roboter</span>
    </div>
    <div class="cf-status" id="status"></div>
  </div>

  <script>
    const box = document.getElementById('captchaBox');
    const check = document.getElementById('check');
    const status = document.getElementById('status');

    // 🎥 Liste deiner "Überraschungs"-Videos
    const videos = [
      "https://www.youtube.com/watch?v=dQw4w9WgXcQ", // Rickroll
      "https://www.youtube.com/watch?v=9bZkp7q19f0", // Gangnam Style
      "https://www.youtube.com/watch?v=j5a0jTc9S10", // Sandstorm
      "https://www.youtube.com/watch?v=oHg5SJYRHA0", // Zweiter Rickroll-Link
      "https://www.youtube.com/watch?v=ZZ5LpwO-An4"  // He-Man HeYaYa
    ];

    let done = false;

    box.addEventListener('click', () => {
      if (done) return;
      done = true;
      check.classList.add('checked');
      status.textContent = "Überprüfung läuft…";

      setTimeout(() => status.textContent = "Browser wird überprüft…", 1000);
      setTimeout(() => status.textContent = "Fast fertig…", 2000);
      setTimeout(() => {
        status.textContent = "Erfolgreich!";
        // 👉 Zufälliges Video auswählen
        const link = videos[Math.floor(Math.random() * videos.length)];
        window.location.href = link;
      }, 3000);
    });
  </script>
</body>
</html>
